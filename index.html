<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-bg"></div>
        <div class="bottom-bg"></div>
        <div class="card">
            <img class="profile" src="images/image-victor.jpg">
            <div class="bg">
                <img src="images/bg-pattern-card.svg">
            </div>
            <div class="contant">
                <h3>Victor Crest
                    <span>26</span>
                </h3>
                <p> London</p>
            </div>
            <div class="footer">
                <div class="title">
                    <h3>80K</h3>
                    <h3>803K</h3>
                    <h3> 1.4K</h3>
                </div>
                <div class="follower">
                    <p>Followers</p>
                    <p>Likes</p>
                    <p> Photos
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
